{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'CSS/verifycodepass.css' %}">
  <title>Verification Code</title>
</head>
<body>

<div class="header">
  <div class="logo">
    <a href="{% url 'TimeIn_TimeOut' %}" class="logo-link">
      <img src="{% static 'images/Patsborn1.png' %}" alt="Logo" />
      <div class="site-name"><strong>PatsBron</strong></div>
    </a>
  </div>
</div>
  
  <div class="verification-box">
    <h1>Enter Verification Code</h1>
    <form method="POST" action="{% url 'verify_pass' %}">
      {% csrf_token %}
      <label for="code">Enter your Verification Code</label>
      <input type="text" id="code" name="code" placeholder="Enter the code here" required>
      <button type="submit">Enter</button>
    </form>
  </div>
</body>
</html>
