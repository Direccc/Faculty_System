{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <link rel="stylesheet" href="{% static 'css/verifycss.css' %}">
</head>
<body>

 
    <div class="header">
  <div class="logo">
    <a href="{% url 'TimeIn_TimeOut' %}" class="logo-link">
      <img src="{% static 'images/Patsborn1.png' %}" alt="Logo" />
      <div class="site-name"><strong>PatsBron</strong></div>
    </a>
  </div>
</div>

    <div class="container">
        <h2>Enter Verification Code</h2>

        <!-- Display any messages -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="code">Verification Code:</label>
            <input type="text" name="code" id="code" required>
            <br>
            <button type="submit">Verify</button>
        </form>
        
        <!-- Resend OTP Button -->
        <form method="POST" action="{% url 'resend_otp' %}">
            {% csrf_token %}
            <button type="submit">Resend OTP</button>
        </form>
        
    </div>
</body>
</html>
