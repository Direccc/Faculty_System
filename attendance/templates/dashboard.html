{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <title>PatsBron</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="{% static 'images/Patsborn1.png' %}" alt="Logo" />
      <div class="site-name"><strong>PatsBron</strong></div> <!-- Added .site-name class for consistency -->
    </div>
    <div class="nav-links">
      <form action="{% url 'logout' %}" method="post" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="logout-button">Log-out</button>
      </form>
      <a href="#">{{ user.username }}</a> <!-- Shows the logged-in username -->
    </div>
  </div>

  <div class="container">
    <div class="chart-box">
      <div class="chart">
        <!-- You can later insert a graph/chart here using Chart.js or whatever you like -->
      </div>
    </div>
    <button class="export-button">Export</button>
  </div>
</body>
</html>
