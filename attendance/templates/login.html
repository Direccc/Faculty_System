{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome and Jomhuria font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
  
  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">

  <!-- FontAwesome kit (optional since you're already using CDN above) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>


<div class="header">
  <div class="logo">
    <a href="{% url 'TimeIn_TimeOut' %}" class="logo-link">
      <img src="{% static 'images/Patsborn1.png' %}" alt="Logo" />
      <div class="site-name"><strong>PatsBron</strong></div>
    </a>
  </div>
</div>

  <div class="container">
    <!-- Sign In Section -->
    <div class="sign-in-section">
      <div class="sign-in-content">
        <h2>Sign In</h2>
        <img src="{% static 'IMAGES/Patsborn1.png' %}" alt="Patsborn Logo" class="logo1">

        <form method="post">
          {% if messages %}
            <div class="error-messages">
              {% for message in messages %}
                <p style="color: red; text-align: center;">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}

          {% csrf_token %}
          
          <div class="input-group">
            <i class="fas fa-user icon"></i>
            <input type="text" name="username" placeholder="Username" required>
          </div>
          
          <div class="input-group">
            <i class="fas fa-lock icon"></i>
            <input type="password" name="password" placeholder="Password" required>  
          </div>

          <a href="{% url 'forgot_password' %}" class="forgot">Forgot Password?</a>

          <button type="submit" class="sign-in-btn">Sign in</button>
        </form>
      </div>
    </div>

    <!-- Sign Up Section -->
    <div class="sign-up-section">
      <h2>Hello, Friend!</h2>
      <p>Enter your personal details and start your journey with us</p>
      <a href="{% url 'register' %}">
        <button class="sign-up-btn">Sign up</button>
      </a>
    </div>
  </div>
</body>
</html>
