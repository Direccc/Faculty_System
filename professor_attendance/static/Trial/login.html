{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome and Jomhuria font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
  
  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">

  <!-- FontAwesome kit (optional since you're already using CDN above) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- Sign In Section -->
    <div class="sign-in-section">
      <div class="sign-in-content">
        <h2>Sign In</h2>
        <img src="{% static 'Patsborn1.png' %}" alt="Patsborn Logo" class="logo">

        <form method="post">
          {% csrf_token %}
          <div class="input-group">
            <i class="fas fa-user icon"></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          
          <div class="input-group">
            <i class="fas fa-lock icon"></i>
            <input type="password" name="password" placeholder="Password" required>  
          </div>

          <a href="#" class="forgot">Forgot Password?</a>
          <a href="{% url 'update_password' %}" class="update">Update Password</a>

          <button type="submit" class="sign-in-btn">Sign in</button>
        </form>
      </div>
    </div>

    <!-- Sign Up Section -->
    <div class="sign-up-section">
      <h2>Hello, Friend!</h2>
      <p>Enter your personal details and start your journey with us</p>
      <a href="{% url 'register' %}">
        <button class="sign-up-btn">Sign up</button>
      </a>
    </div>
  </div>
</body>
</html>
