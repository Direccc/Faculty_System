<!DOCTYPE html>
<html>
<head>
    <title>PBKDF2 Hash Demo</title>
</head>
<body>
    <h2>PBKDF2 Hashing Demo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="encrypt">Encrypt (Hash)</button>
        <button type="submit" name="decrypt">Decrypt</button>
    </form>

    {% if result %}
        <p><strong>Salt:</strong> {{ salt }}</p>
        <p><strong>Iterations:</strong> {{ iterations }}</p>
        <p><strong>Hash:</strong> {{ result }}</p>
    {% endif %}

    {% if error %}
        <p style="color:red;"><strong>{{ error }}</strong></p>
    {% endif %}
</body>
</html>
